<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: PERÍODO DE VIAGEM
    Faça um script que pergunte ao usuário qual a distância da viagem, em quilômetros. Peça também para o usuário informar quantos quilômetros pretende viajar por dia. Calcule quantos dias serão necessários para realizar a viagem. Considere o seguinte cenário:

    - Se a viagem demorar até três dias (inclusive), poderá ser realizada em "Qualquer Período";
    - Se a viagem demorar até 10 dias (inclusive), poderá ser realizada nas "Férias de Julho";
    - Se a viagem demorar até 20 dias (inclusive), poderá ser realizada nas "Férias de Verão";
    - Se a viagem demorar mais de 20 dias, indique que o usuário "Deverá Trabalhar Remoto". Apresente o resultado correspondente com os dias de duração da viagem.
    */

    //ENTRADA

    const distanciaTotal = Number(prompt(`Informe a distância total em quilômetros da viagem`));
    const distanciaDia = Number(prompt(`Informe a distância em quilômetros que pretende viajar por dia`));

    //PROCESSAMENTO

    let dias;

    if (isNaN(distanciaTotal) && isNaN(distanciaDia)) {
       alert(`Valor inválido`);
    } else {
        dias = (distanciaTotal / distanciaDia);
        let diasArredondado = Math.ceil(dias);
        let mensagem = `A viagem será realizada em ${diasArredondado} dias e `;

        if (diasArredondado <= 3) {
            mensagem = mensagem + `em Qualquer Período`;
        } else if (diasArredondado <= 10) {
            mensagem = mensagem + `nas Férias de Julho`;
        } else if (diasArredondado <= 20) {
            mensagem = mensagem + `nas Férias de Verão`;
        } else {
            mensagem = mensagem + `você Deverá Trabalhar Remoto`;
        }
        alert(mensagem);
    }
    
    //SAÍDA


</script>
