<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: REAJUSTE SALARIAL
    Faça um script que peça para o usuário informar o valor do seu salário.
    
    O script deverá calcular e mostrar o valor do aumento e o valor do novo salário.
    
    - Considere que, caso seu salário seja menor ou igual a R$ 2.000,00 o reajuste será de 15%.
    - Caso seja maior que R$ 2.000,00 o reajuste será de 10%.
    - Ainda, sendo maior que R$ 4.000,00 o reajuste será de 7,5%.
    - Por fim, caso seja maior que R$ 7.000,00 o reajuste será de 5%.
    
    Calcule e apresente o salário final de acordo com o reajuste obtido.
    */

    //ENTRADA

    const salarioAtual = Number(prompt(`Informe o valor do seu salário atualmente`));

    //PROCESSAMENTO

    let aumento;
    let novoSalario;
    aumento = salarioAtual <=2000.00 ? (salarioAtual * 15) / 100 : 0;


    if (salarioAtual <= 2000.00) {
        aumento = (salarioAtual * 15) / 100;
        novoSalario = (salarioAtual + aumento);
    } else if (salarioAtual <= 4000.00) {
        aumento = (salarioAtual * 10) / 100;
        novoSalario = (salarioAtual + aumento);
    } else if (salarioAtual <= 7000.00) {
        aumento = (salarioAtual * 7.5) / 100;
        novoSalario = (salarioAtual + aumento);
    } else if (salarioAtual > 7000.00) {
        aumento = (salarioAtual * 5) / 100;
        novoSalario = (salarioAtual + aumento);
    } else {
        alert(`Valor inválido. Informe apenas números`);
    }
    //SAÍDA
    alert(`O valor de aumento do seu salário será de R$${aumento} e o valor final após o aumento ficará R$${novoSalario}`);

</script>
